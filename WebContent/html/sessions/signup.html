<!DOCTYPE html>
<html th:replace="~{templates/layout :: layout(~{::title}, ~{::body}, ~{})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="#{session.Signup.title}"></title>
</head>
<body>
  <h1 th:text="#{session.Signup.title}"></h1>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form th:method="POST" th:action="@{/register}" th:object="${user}" enctype="utf8">
    
	  <label th:for="${#ids.next('name')}" th:text="#{session.Signup.username}"></label>
      <input type="text" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'fieldError'" />  
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Incorrect name</p>
    
      <label th:for="${#ids.next('email')}" th:text="#{session.Signup.email}"></label>
      <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'fieldError'" />
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Incorrect email</p>
  
      <label th:for="${#ids.next('password')}" th:text="#{session.Signup.password}"></label>
      <input type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'fieldError'" />
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Incorrect password</p>
      
      <label th:for="${#ids.next('confirmation')}" th:text="#{user.form.confirmation}">Confirmation</label>
	  <input type="password" th:field="*{confirmation}" class="form-control" th:classappend="${#fields.hasErrors('confirmation')}? 'fieldError'" />
	  <p th:if="${#fields.hasErrors('confirmation')}" th:errors="*{confirmation}" class="error">Incorrect confirmation</p>
      
      <label th:for="${#ids.next('phone')}" th:text="#{session.Signup.phone}"></label>
      <input type="text" th:field="*{phone}" class="form-control" th:classappend="${#fields.hasErrors('phone')}? 'fieldError'" />
      <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error">Incorrect phone</p>
      
      <label th:for="${#ids.next('age')}" th:text="#{session.Signup.age}"></label>
      <input type="number" th:field="*{age}" class="form-control" />
      
      <div style="display: flex">
	      <label th:for="gender" th:text="#{session.Signup.man}"></label>
	      <input name="gender" type="radio" value="1" />
	      
	      <label th:for="gender" th:text="#{session.Signup.woman}"></label>
		  <input name="gender" type="radio" value="2" />
		  
		  <label th:for="gender" th:text="#{session.Signup.other}"></label>
		  <input name="gender" type="radio" value="3" />
	  </div>
      
      <input type="submit" value="Sign up" th:attr="value=#{session.Signup.submit}" class="btn btn-primary"/>	
    </form>
  </div>
</div>
</body>
</html>
